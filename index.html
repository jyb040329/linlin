<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>林林专属小曲库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFE4E1; /* 粉色背景 */
            margin: 0;
            padding: 0;
        }

        #video-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        img,
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #video-list li {
            margin: 10px; /* 关键修改点 */
        }
        
        #video-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        #video-list li button {
            padding: 8px 16px;
            background-color: #FF69B4; /* 按钮颜色与粉色主题匹配 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #video-list li button:hover {
            background-color: #D87093; /* 悬停颜色更深 */
        }

        @media (max-width: 480px) {
            #video-list li button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="video-container">
        <!-- 默认显示的图片 -->
         <h1>林林专属小曲库</h1>
        <img id="main-image" src="images/封面.jpg" alt="默认图片">
        <!-- 视频播放器，初始隐藏 -->
        <video id="main-video" controls style="display: none;">
            您的浏览器不支持视频播放。
        </video>
        <ul id="video-list">
            <!-- 这里添加视频切换按钮 -->
            <li><button onclick="changeVideo('images/爱的魔法.mp4')">林林 1</button></li>
            <li><button onclick="changeVideo('images/妲己.mp4')">林林 2</button></li>
            <li><button onclick="changeVideo('images/当年一首另类曲.mp4')">林林 3</button></li>
            <li><button onclick="changeVideo('images/我这一生浮沉.mp4')">林林 4</button></li>
            <li><button onclick="changeVideo('images/越打越年轻.mp4')">林林 5</button></li>
            <li><button onclick="changeVideo('images/发牌.mp4')">林林 6</button></li>
        </ul>
    </div>

    <script>
        function changeVideo(videoSrc) {
            const mainImage = document.getElementById('main-image');
            const mainVideo = document.getElementById('main-video');
            // 隐藏图片
            mainImage.style.display = 'none';
            // 显示视频播放器
            mainVideo.style.display = 'block';
            // 设置视频源
            mainVideo.src = videoSrc;
            // 加载并播放视频
            mainVideo.load();
            mainVideo.play();
            // 处理视频加载失败的情况
            mainVideo.onerror = function () {
                alert('视频加载失败，请检查视频路径或文件是否存在。');
            };
        }
    </script>
</body>

</html>
